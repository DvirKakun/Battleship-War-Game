<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Battleship Game</title>
    <link rel="stylesheet" href="playStyle.css" />
    <link rel="shortcut icon" type="image/png" href="/Images/warshipIcon.png" />

    <script type="module" src="play.js"></script>
  </head>

  <body>
    <div class="layout"></div>
    <div class="background"></div>
    <main class="front">
      <section class="player">
        <div class="playerTitle">
          <img src="/Images/playerHeadline.png" />
        </div>
        <div class="playerPanel panel deactive">
          <img
            class="computerHorizontalTargetLine horizontalTargetLine target hidden"
          />
          <img
            class="computerVerticalTargetLine verticalTargetLine target hidden"
          />
        </div>
      </section>
      <section class="computerFleet">
        <div class="statusTitle">
          <img src="/Images/computerFleetTitle.png" />
        </div>
        <div class="computerFleetContainer">
          <div class="computerFleetCell">
            <img
              src="/Images/verticalFirstShip.png"
              id="computerFirstStatus"
              class="computer-status-ship"
            />
            <div class="computerFirstStatusContainer computerFleetStatus"></div>
          </div>
          <div class="computerFleetCell">
            <img
              src="/Images/verticalSecondShip.png"
              id="computerSecondStatus"
              class="computer-status-ship"
            />
            <div
              class="computerSecondStatusContainer computerFleetStatus"
            ></div>
          </div>

          <div class="computerFleetCell">
            <img
              src="/Images/verticalThirdShip.png"
              id="computerThirdStatus"
              class="computer-status-ship"
            />
            <div class="computerThirdStatusContainer computerFleetStatus"></div>
          </div>

          <div class="computerFleetCell">
            <img
              src="/Images/verticalFourthShip.png"
              id="computerFourthStatus"
              class="computer-status-ship"
            />
            <div
              class="computerFourthStatusContainer computerFleetStatus"
            ></div>
          </div>

          <div class="computerFleetCell">
            <img
              src="/Images/verticalFifthShip.png"
              id="computerFifthStatus"
              class="computer-status-ship"
            />
            <div class="computerFifthStatusContainer computerFleetStatus"></div>
          </div>
        </div>
      </section>
      <section class="computer">
        <div class="computerTitle">
          <img src="/Images/computerHeadline.png" class="title" />
        </div>
        <div class="computerPanel panel">
          <img
            src="/Images/verticalFirstShip.png"
            id="computerFirst"
            class="computer-ship hidden"
          />
          <img
            src="/Images/verticalSecondShip.png"
            id="computerSecond"
            class="computer-ship hidden"
          />
          <img
            src="/Images/verticalThirdShip.png"
            id="computerThird"
            class="computer-ship hidden"
          />
          <img
            src="/Images/verticalFourthShip.png"
            id="computerFourth"
            class="computer-ship hidden"
          />
          <img
            src="/Images/verticalFifthShip.png"
            id="computerFifth"
            class="computer-ship hidden"
          />
          <img
            class="playerHorizontalTargetLine horizontalTargetLine target hidden"
          />
          <img
            class="playerVerticalTargetLine verticalTargetLine target hidden"
          />
        </div>
      </section>
    </main>

    <div class="overlay hidden"></div>

    <dialog class="winnerDialog">
      <img id="winner" />
      <button id="newGame">New Game</button>
    </dialog>
  </body>
</html>
