<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Battleship Game</title>
    <link rel="stylesheet" href="playStyle.css" />
    <link rel="shortcut icon" type="image/png" href="/Images/warshipIcon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nunito:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="play.js"></script>
  </head>

  <body>
    <div class="layout"></div>
    <div class="background"></div>
    <main class="front">
      <section class="player">
        <div class="quitGameContainer hidden">
          <button class="quitGame">
            <img src="/Images/exit.png" />
          </button>
        </div>
        <div class="playerTitle">
          <img src="/Images/playerHeadline.png" />
        </div>
        <div class="playerPanel panel deactive">
          <img
            class="opponentHorizontalTargetLine horizontalTargetLine target hidden"
          />
          <img
            class="opponentVerticalTargetLine verticalTargetLine target hidden"
          />
        </div>
      </section>
      <section class="opponentFleet">
        <button class="newGame">New Game</button>
        <div class="statusTitle">
          <img src="/Images/opponentFleetTitle.png" />
        </div>
        <div class="opponentFleetContainer">
          <div class="opponentFleetCell">
            <img
              src="/Images/verticalFirstShip.png"
              id="opponentFirstStatus"
              class="opponent-status-ship"
            />
            <div class="opponentFirstStatusContainer opponentFleetStatus"></div>
          </div>
          <div class="opponentFleetCell">
            <img
              src="/Images/verticalSecondShip.png"
              id="opponentSecondStatus"
              class="opponent-status-ship"
            />
            <div
              class="opponentSecondStatusContainer opponentFleetStatus"
            ></div>
          </div>

          <div class="opponentFleetCell">
            <img
              src="/Images/verticalThirdShip.png"
              id="opponentThirdStatus"
              class="opponent-status-ship"
            />
            <div class="opponentThirdStatusContainer opponentFleetStatus"></div>
          </div>

          <div class="opponentFleetCell">
            <img
              src="/Images/verticalFourthShip.png"
              id="opponentFourthStatus"
              class="opponent-status-ship"
            />
            <div
              class="opponentFourthStatusContainer opponentFleetStatus"
            ></div>
          </div>

          <div class="opponentFleetCell">
            <img
              src="/Images/verticalFifthShip.png"
              id="opponentFifthStatus"
              class="opponent-status-ship"
            />
            <div class="opponentFifthStatusContainer opponentFleetStatus"></div>
          </div>
        </div>
      </section>
      <section class="opponent">
        <div class="opponentTitle">
          <img src="/Images/opponentHeadline.png" class="title" />
        </div>
        <div class="opponentPanel panel">
          <img
            src="/Images/verticalFirstShip.png"
            id="opponentFirst"
            class="opponent-ship hidden"
          />
          <img
            src="/Images/verticalSecondShip.png"
            id="opponentSecond"
            class="opponent-ship hidden"
          />
          <img
            src="/Images/verticalThirdShip.png"
            id="opponentThird"
            class="opponent-ship hidden"
          />
          <img
            src="/Images/verticalFourthShip.png"
            id="opponentFourth"
            class="opponent-ship hidden"
          />
          <img
            src="/Images/verticalFifthShip.png"
            id="opponentFifth"
            class="opponent-ship hidden"
          />
          <img
            class="playerHorizontalTargetLine horizontalTargetLine target hidden"
          />
          <img
            class="playerVerticalTargetLine verticalTargetLine target hidden"
          />
        </div>
      </section>
    </main>

    <div class="overlay hidden">
      <dialog class="winnerDialog">
        <button class="closeButton">&times;</button>
        <img id="winner" />
        <div class="buttonsContainer">
          <button class="btn newGame">New Game</button>
          <button class="btn playAgain hidden">Play Again</button>
        </div>
      </dialog>
    </div>

    <div class="spinner-overlay hidden">
      <dialog class="loading-content">
        <div class="spinner"></div>
        <p>Waiting for the second player...</p>
      </dialog>
    </div>
  </body>
</html>
