<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Battleship Game - Strategy Panel</title>
    <link rel="stylesheet" href="strategyPanelStyle.css" />
    <link rel="shortcut icon" type="image/png" href="/Images/warshipIcon.png" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"
    ></script>
    <script defer type="module" src="strategyPanel.js"></script>
  </head>

  <body>
    <div class="layout"></div>
    <div class="background"></div>
    <main class="front">
      <section class="battleships">
        <div class="container">
          <img
            src="/Images/verticalFirstShip.png"
            id="playerFirst"
            class="player-ship"
            draggable="true"
          />
          <img
            src="/Images/verticalSecondShip.png"
            id="playerSecond"
            class="player-ship"
            draggable="true"
          />
          <img
            src="/Images/verticalThirdShip.png"
            id="playerThird"
            class="player-ship"
            draggable="true"
          />
          <img
            src="/Images/verticalFourthShip.png"
            id="playerFourth"
            class="player-ship"
            draggable="true"
          />
          <img
            src="/Images/verticalFifthShip.png"
            id="playerFifth"
            class="player-ship"
            draggable="true"
          />
        </div>
      </section>
      <section class="strategyPanel">
        <img src="/Images/strategyPanelHeadline.png" class="headline" />
        <div class="panel"></div>
      </section>
      <section class="buttons">
        <button class="button" id="shuffleBtn"></button>
        <button class="button" id="clearBtn"></button>
        <button class="button hidden" id="rotateBtn"></button>
        <button class="button hidden" id="playBtn"></button>
      </section>
    </main>

    <div class="overlay hidden">
      <dialog class="loading-content">
        <div class="spinner"></div>
        <p>Loading...</p>
      </dialog>
    </div>

    <div class="toast hidden">Room is locked</div>
  </body>
</html>
